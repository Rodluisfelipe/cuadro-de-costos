<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Connectivity Test - TECNOPHONE</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .test-item { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔥 Firebase Connectivity Test - TECNOPHONE</h1>
        
        <div id="status" class="test-item info">
            <strong>Estado:</strong> Iniciando pruebas...
        </div>

        <div class="test-item">
            <button class="btn-primary" onclick="runAllTests()">🧪 Ejecutar Todas las Pruebas</button>
            <button class="btn-success" onclick="testFirebaseConnection()">🔗 Probar Conexión</button>
            <button class="btn-success" onclick="testAuthentication()">🔐 Probar Autenticación</button>
            <button class="btn-success" onclick="testDatabase()">💾 Probar Base de Datos</button>
            <button class="btn-danger" onclick="clearResults()">🧹 Limpiar</button>
        </div>

        <div id="results"></div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js'
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            getDocs, 
            query, 
            where, 
            orderBy,
            enableIndexedDbPersistence
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js'
        import {
            getAuth,
            signInWithEmailAndPassword,
            onAuthStateChanged
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js'

        // Firebase config (same as in your app)
        const firebaseConfig = {
            apiKey: "AIzaSyDg6Mwzw9aLxsxDqxZyqTNdXAbZWudtz0A",
            authDomain: "cotizador-ebd54.firebaseapp.com",
            projectId: "cotizador-ebd54",
            storageBucket: "cotizador-ebd54.firebasestorage.app",
            messagingSenderId: "627582491863",
            appId: "1:627582491863:web:3bbd09e9850e69f1eae492"
        }

        let app, db, auth
        let testResults = []

        // Initialize Firebase
        try {
            app = initializeApp(firebaseConfig)
            db = getFirestore(app)
            auth = getAuth(app)
            addResult('✅ Firebase inicializado correctamente', 'success')
        } catch (error) {
            addResult('❌ Error inicializando Firebase: ' + error.message, 'error')
        }

        // Helper functions
        function addResult(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString()
            testResults.push({ message, type, timestamp })
            updateResultsDisplay()
        }

        function updateResultsDisplay() {
            const resultsDiv = document.getElementById('results')
            resultsDiv.innerHTML = testResults.map(result => 
                `<div class="test-item ${result.type}">
                    <strong>[${result.timestamp}]</strong> ${result.message}
                </div>`
            ).join('')
        }

        function updateStatus(message) {
            document.getElementById('status').innerHTML = `<strong>Estado:</strong> ${message}`
        }

        // Test functions
        window.testFirebaseConnection = async function() {
            updateStatus('Probando conexión a Firebase...')
            
            try {
                // Test Firestore connection
                const testCollection = collection(db, 'connection-test')
                addResult('🔗 Conexión a Firestore establecida', 'success')
                
                // Test Auth connection
                const currentUser = auth.currentUser
                addResult(`🔐 Servicio de Auth disponible (Usuario: ${currentUser ? currentUser.email : 'No autenticado'})`, 'info')
                
                // Test network connectivity
                if (navigator.onLine) {
                    addResult('🌐 Conectividad de red: ONLINE', 'success')
                } else {
                    addResult('📱 Conectividad de red: OFFLINE', 'warning')
                }
                
                updateStatus('Conexión probada exitosamente')
                
            } catch (error) {
                addResult('❌ Error probando conexión: ' + error.message, 'error')
                updateStatus('Error en prueba de conexión')
            }
        }

        window.testAuthentication = async function() {
            updateStatus('Probando autenticación...')
            
            try {
                // Check current auth state
                const currentUser = auth.currentUser
                if (currentUser) {
                    addResult(`✅ Usuario autenticado: ${currentUser.email}`, 'success')
                    addResult(`👤 UID: ${currentUser.uid}`, 'info')
                    addResult(`📧 Email verificado: ${currentUser.emailVerified ? 'Sí' : 'No'}`, currentUser.emailVerified ? 'success' : 'warning')
                } else {
                    addResult('⚠️ No hay usuario autenticado', 'warning')
                    addResult('💡 Para probar completamente, necesitas iniciar sesión en la aplicación', 'info')
                }
                
                updateStatus('Autenticación probada')
                
            } catch (error) {
                addResult('❌ Error probando autenticación: ' + error.message, 'error')
                updateStatus('Error en prueba de autenticación')
            }
        }

        window.testDatabase = async function() {
            updateStatus('Probando base de datos...')
            
            try {
                // Test read access
                addResult('📖 Probando lectura de cotizaciones...', 'info')
                const cotizacionesRef = collection(db, 'cotizaciones')
                const q = query(
                    cotizacionesRef,
                    where('companyId', '==', 'TECNOPHONE'),
                    orderBy('updatedAt', 'desc')
                )
                
                const querySnapshot = await getDocs(q)
                const count = querySnapshot.size
                addResult(`✅ Cotizaciones encontradas: ${count}`, 'success')
                
                if (count > 0) {
                    const sampleDoc = querySnapshot.docs[0]
                    const sampleData = sampleDoc.data()
                    addResult(`📋 Ejemplo de cotización: ${sampleData.cotizacion_id} - ${sampleData.clienteName}`, 'info')
                    addResult(`📅 Última actualización: ${new Date(sampleData.updatedAt?.toDate() || sampleData.date).toLocaleString()}`, 'info')
                    addResult(`📊 Estado: ${sampleData.status || 'draft'}`, 'info')
                }
                
                // Test write access (only if authenticated)
                const currentUser = auth.currentUser
                if (currentUser) {
                    addResult('✍️ Probando escritura (test document)...', 'info')
                    
                    const testDoc = {
                        type: 'connectivity-test',
                        timestamp: new Date().toISOString(),
                        userEmail: currentUser.email,
                        companyId: 'TECNOPHONE',
                        message: 'Test de conectividad Firebase'
                    }
                    
                    const testCollection = collection(db, 'connectivity-tests')
                    const docRef = await addDoc(testCollection, testDoc)
                    addResult(`✅ Documento de prueba creado: ${docRef.id}`, 'success')
                } else {
                    addResult('⚠️ No se puede probar escritura sin autenticación', 'warning')
                }
                
                updateStatus('Base de datos probada exitosamente')
                
            } catch (error) {
                addResult('❌ Error probando base de datos: ' + error.message, 'error')
                console.error('Database test error:', error)
                updateStatus('Error en prueba de base de datos')
            }
        }

        window.runAllTests = async function() {
            clearResults()
            updateStatus('Ejecutando todas las pruebas...')
            
            await testFirebaseConnection()
            await new Promise(resolve => setTimeout(resolve, 1000)) // Wait 1 second
            
            await testAuthentication()
            await new Promise(resolve => setTimeout(resolve, 1000))
            
            await testDatabase()
            
            updateStatus('Todas las pruebas completadas')
            
            // Summary
            const successCount = testResults.filter(r => r.type === 'success').length
            const errorCount = testResults.filter(r => r.type === 'error').length
            const warningCount = testResults.filter(r => r.type === 'warning').length
            
            addResult(`📊 RESUMEN: ✅ ${successCount} éxitos, ❌ ${errorCount} errores, ⚠️ ${warningCount} advertencias`, 
                errorCount > 0 ? 'error' : successCount > 0 ? 'success' : 'warning')
        }

        window.clearResults = function() {
            testResults = []
            updateResultsDisplay()
            updateStatus('Listo para ejecutar pruebas')
        }

        // Auto-run connection test on load
        setTimeout(() => {
            testFirebaseConnection()
        }, 1000)
    </script>
</body>
</html>
